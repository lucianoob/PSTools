help_title = Conteúdo de Ajuda
help_content01 = <html><h2>Introdução</h2>
help_content02 = <p>Este programa foi idealizado para facilitar a geração de um arquivo CSV para importar produtos no Prestashop versão 1.5.6.2.</p>
help_content03 = <h2>Como Usar</h2>
help_content04 = <p>Para utlizar o programa basta seguir os passos abaixo:</p>
help_content05 = <ul><li>Prepare uma pasta com as imagens de cada produto, sendo que o nome da imagem será a sua Referência. Ex.: COD023.jpg, REF145.png, etc (Para mais de uma insira o número da imagem na frente do código: Ex.: COD023-1.jpg, COD023-2.jpg);</li>
help_content06 = <li>No programa insira o nome e a url do site que contém o Prestashop instalado;</li>
help_content07 = <li>Selecione a pasta com as imagens do produtos. As imagens serão lidas e os códigos serão separados, sendo que o nome da categoria será usado o nome da pasta selecionada;</li>
help_content08 = <li>Altere as categorias, preços, pesos e quantidades pelos botões;</li>
help_content09 = <li>Insira o nome e a descrição de cada produto;</li>
help_content10 = <li>Confira as configurações comuns para todos os produtos no menu ferramentas;</li>
help_content11 = <li>Salve as configurações e os produtos descritos (Este serão salvos em dois arquivos XML para edição futura se necessário);</li>
help_content12 = <li>Exporte o arquivo CSV com as informações inseridas no programa (Este será salvo no diretório do usuário ativo).</li></ul>
help_content13 = <p><center>Em caso de dúvidas veja nossa Wiki ou no Fórum</center></p>
