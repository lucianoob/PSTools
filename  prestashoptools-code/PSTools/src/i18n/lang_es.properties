help_title = Contenido de la Ayuda
help_content01 = <html> <h2> Introducción </h2>
help_content02 = <p> Este programa fue diseñado para facilitar la generación de un archivo CSV para importar productos en Prestashop versión 1.5.6.2. </p>
help_content03 = <h2> Modo de empleo </h2>
help_content04 = <p> Para el uso y disfrute del programa sólo tienes que seguir los siguientes pasos: </p>
help_content05 = <ul> <li> Preparar una carpeta con las imágenes de cada producto, así como el nombre de la imagen será su referencia, si usted prefiere usar el menú <b> Generar códigos </b>. Por ejemplo : COD023.jpg , REF145.png , etc (Para más de un escriba el número de la imagen en frente de código Ejemplo: . COD023-1.jpg , COD023-2.jpg); </li>
help_content06 = <li> En el programa introduzca el nombre y la URL de la página web que contiene el Prestashop instalado; </li>
help_content07 = <li> Seleccione la carpeta con las imágenes de los productos. Las imágenes se leen y se separarán los códigos, y el nombre del nombre de la categoría se utiliza en la carpeta seleccionada; </li>
help_content08 = <li> Cambiar categorías, precios, pesos y cantidades de botones; </li>
help_content09 = <li> Introduzca el nombre y la descripción de cada producto; </li>
help_content10 = <li> Compruebe los ajustes comunes a todos los productos en el menú Herramientas; </li>
help_content11 = <li> Guarde los ajustes y productos descritos (Esto se guardan en dos archivos XML para su posterior edición en caso necesario); </li>
help_content12 = <li> Exportar el archivo CSV con la información insertada en el programa ( Esto se guarda en el directorio de usuarios activos). </li> </ul>
help_content13 = <p> <center> Si tiene preguntas, consulte nuestra Wiki o Foro . </center> </p>
